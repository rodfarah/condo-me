{% extends "global/pre_login_base.html" %}

{% block title %}Register |{% endblock title %}

{% block content %}

<div class="b-example-divider"></div>
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5 pt-0">
          <form action="{% url "user:register" %}" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="first_name" class="form-control rounded-3" id="floatingFirstName" placeholder="first name">
              <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" name="last_name" class="form-control rounded-3" id="floatingLastName" placeholder="last name">
              <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control rounded-3" id="floatingUsername" placeholder="username">
              <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" name="email" class="form-control rounded-3" id="floatingEmail" placeholder="Email address">
              <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password1" class="form-control rounded-3" id="floatingPassword1" placeholder="password1">
              <label for="floatingPassword1">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password2" class="form-control rounded-3" id="floatingPassword1" placeholder="password2">
              <label for="floatingPassword2">Password Again</label>
            </div>
            <button name="signup" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
            <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
