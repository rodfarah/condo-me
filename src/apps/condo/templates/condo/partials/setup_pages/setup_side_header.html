<div class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="{% url "condo:condo_setup_home" %}" class="nav-link">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#buildings"></use></svg>
        <span class="fs-4">Setup Area</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{% url "condo:condo_setup_condominium" %}" class="nav-link">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#buildings"></use></svg>
            Condominium
                  </a>
             </li>
            <li>
                <a href="{% url "condo:condo_setup_block_list" %}" class="nav-link">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#blocks"></use></svg>
                    Blocks
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#apartments"></use></svg>
                    Apartments
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#dice"></use></svg>
                    Common Areas
                </a>
            </li>
            <hr>
            <li>
                <a href="#" class="nav-link">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                    Residents
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Reports
                </a>
            </li>
            <hr>
            <li class="nav-item">
                <a href="{% url "condo:home" %}" class="nav-link" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Exit Setup
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>mdo</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form action="{% url "condo_people:logout" %}" method="POST" class="dropdown-item" name="logout">
                    {% csrf_token %}
                    <input type="hidden" name="username" value={{ request.user.username }}>
                    <input type="hidden" name="csrfmiddlewaretoken" value={{ csrf_token }}>
                    <button type="submit" class="dropdown-item logout-button">Logout</button>
                  </form>
            </li>
        </ul>
    </div>
</div>
